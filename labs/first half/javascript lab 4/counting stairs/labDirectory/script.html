<!DOCTYPE html>
<head>
  <title>Counting Stairs</title>
</head>
<body>
    <h1>Let's Help Erin!</h1>
    <p>How many ways are there for Stanley to get up the stairs?</p>
    <label for="inputN">Number of stairs: </label>
    <input type="number" id="inputN" min="1" step="1" value="1">
    <button>Calculate</button>
    <p id="result"></p>

    <script>
        document.querySelector("button").addEventListener("click",()=>{
          n=document.getElementById("inputN").value;
          function f(no){
            if(no==1)return 1;
            if(no==2)return 2;
            return (f(no-1)+f(no-2));
          }
          document.getElementById("result").innerText=f(n);

        })
    </script>
</body>
</html>
