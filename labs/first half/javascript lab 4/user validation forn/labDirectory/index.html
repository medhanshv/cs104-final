<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Javascript Lab Q2</title>
</head>
<body>
    <h1>User Registration Form</h1>
    <form>
    <p>Full Name:
        <input type="text" id="fullName" name="name">
    </p>
    <p>Email Address:
        <input type="email" id="email" name="email">
    </p>
    <p>Password:
        <input type="password" id="password" name="name">
    </p>
    <p>Confirm Password:
        <input type="password" id="confirmPassword" name="name">
    </p>
    <button type="button" id="submit" onclick=" validateForm()">Submit</button>
    </form>
    <div id="feedback"></div>
    <script src="script.js"></script>

</body>
</html>
