<!DOCTYPE html>
<head>
  <title>Largest Prime Number</title>
</head>
<body>

<!-- Input field and button -->
<input type="number" id="inputNumber" placeholder="Enter a number">
<button>Find Largest Prime</button>

<!-- Result display -->
<p id="result"></p>

<script>
    // <!--WRITE YOUR CODE HERE-->
    // YOUR CODE SHOULD WORK, WHEN WE PRESS THE BUTTON, AFTER GIVING A CERTAIN INPUT.
    function isprime(number){
      if(number<=1){return 0};
      if(number==2){return 2};
      while(number){
        let count=0;
        for(let i=2;i<number;i++){
          if((number%i)==0){
            count++;
          }
        }
        if(count==0){
          return number;
        }
        number--;
      }
      return 0;
    }


    const button=document.querySelector("button");
    button.addEventListener('click',() =>{

    let number = Number(document.getElementById("inputNumber").value);
    let prime=isprime(number);
    document.getElementById("result").innerText+=`Largest prime less than or equal to ${number}: ${prime}`;

    })
    

</script>
</body>
</html>
